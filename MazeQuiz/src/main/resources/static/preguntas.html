<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" href="index.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>

                    <div class="sb-sidenav-menu-heading">Base de Datos</div>

                    <a class="nav-link" href="preguntas.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Preguntas
                    </a>
                    <a class="nav-link" href="jugadores.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>

                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Quiz
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div id="layoutSidenav_content">

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop"
             aria-labelledby="offcanvasWithBackdropLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Editar Jugador</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="mb-3">
                    <label for="InID" class="form-label">ID</label>
                    <input class="form-control" id="InID" placeholder="ID" readonly="readonly">
                </div>
                <div class="mb-3">
                    <label for="InDescrip" class="form-label">Decripcion</label>
                    <input class="form-control" id="InDescrip" placeholder="Decripcion" required>
                </div>
                <div class="mb-3">
                    <label for="InValor" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="InValor" placeholder="puntaje" required>
                </div>
                <div class="mt-4 mb-0">
                    <div class="d-grid"><a id="btnActualizar" class="btn btn-primary btn-block"
                                           onclick="registrarPregunta()">Editar pregunta</a></div>
                </div>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Listado de Preguntas</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="preguntasTabla" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pregunta</th>
                            <th>puntaje</th>
                            <th>funciones</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

                <div>
                    <button type="button" onclick=" agregarPregunta()" class="btn btn-success" class="btn btn-success"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop"
                            aria-controls="offcanvasWithBackdrop">Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
